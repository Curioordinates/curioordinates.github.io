<html>
  <head>
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://untamed.earth" />
    <meta
      property="og:image"
      content="https://untamed.earth/images/unfurl.png"
    />
    <meta property="og:title" content="Untamed Earth Map" />
    <meta
      property="og:description"
      content="The Untamed Earth map is a point-of-reference for all things weird, spooky and outlandish - regardless of where you are on earth."
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
    <!-- + Marker Grouping -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <script
      src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"
      crossorigin=""
    ></script>
    <!-- - Marker Grouping -->
  </head>
  <body onload="setup()">
    <div id="map"></div>
    <div id="kofibutton">
      <a href="https://ko-fi.com/untamedearth" target="_blank">
        <img
          src="images/kofi_s_logo_nolabel.png"
          width="40px"
          height="40px"
          title="Support the map"
      /></a>
    </div>
    <div id="settingsbutton">
      <a href="/settings.html">
        <img
          src="images/settings.png"
          width="40px"
          height="40px"
          title="Settings"
      /></a>
    </div>
  </body>
</html>
