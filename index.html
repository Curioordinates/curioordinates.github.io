<html>
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      #map {
        height: 100%;
      }
    </style>
    <script>
      const setup = () => {
        var map = L.map("map").setView([52.643, 1.336], 14);

        // providers demo: https://leaflet-extras.github.io/leaflet-providers/preview/
        L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png", {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>',
        }).addTo(map);

        L.marker([51.26828, 1.17133]).addTo(map); // southend https://www.monumentaltrees.com/en/gbr/england/kent/24257_leepriory/
        L.marker([-35.61027, 148.09193]).addTo(map); // AUS https://www.monumentaltrees.com/en/aus/mainland/newsouthwales/13767_lochinvarpark/
        L.marker([41.68813, 22.81003]).addTo(map); //   MKD Gr https://www.monumentaltrees.com/en/mkd/eastern/berovo/23204_school/
        L.marker([52.6416, 1.31319]).addTo(map); // mousehold Gr
        L.marker([52.64313, 1.35729]).addTo(map); // poundlane Gr
      };
    </script>
  </head>
  <body onload="setup()">
    <div id="map"></div>
  </body>
</html>
